<div class="modal-header">
  <button type="button" class="close" ng-click="certsPasswordModalCtrl.cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h3 class="modal-title">Certificate Password</h3>
</div>
<div growl reference="14" class="pull-right" ></div>
<div class="modal-body">
  <form>
    <div class="form-group has-feedback eye-certificate" style="width: 390px;">
      <label>Certificate password: </label>
      <input id="password" type="text" class="form-controller" style="padding-right: 10px;"
             ng-model="certsPasswordModalCtrl.password"
             readonly>
      <button class="btn btn-default fa fa-clipboard icon-resize-small" type="button"
             ngclipboard ngclipboard-success="certsPasswordModalCtrl.onCopy();"
             style="margin-left:-10px; margin-top: -3px; height: 33px;"
             data-clipboard-target="#password" title="Copy password">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="certsPasswordModalCtrl.ok()">OK</button>
</div>
